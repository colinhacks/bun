<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bun is a fast all-in-one JavaScript runtime</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="user/repo is cool!" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <style>
      .markdown-section { max-width: 700px; }
    </style>
  </head>
  <body>
    <nav
      style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;"
    >
      <!-- <ul><li href="/link">Link 1</li></ul> -->
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        subMaxLevel: 1,
        maxLevel: 3,
        auto2top: true,
        repo: 'oven-sh/bun',
        routerMode: 'history',
        search: 'auto', // default

        search : [
          '/'            // => /README.md
        ],

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: 'Search docs',

          // Localization
          placeholder: {
            '/': 'Type to search'
          },

          noData: 'No Results!',

          // Localization
          noData: {
            '/zh-cn/': '找不到结果',
            '/': 'No Results'
          },

          // Headline depth, 1 - 6
          depth: 3,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          // namespace: 'website-1',

          // Use different indexes for path prefixes (namespaces).
          // NOTE: Only works in 'auto' mode.
          //
          // When initialiazing an index, we look for the first path from the sidebar.
          // If it matches the prefix from the list, we switch to the corresponding index.
          // pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

          // You can provide a regexp to match prefixes. In this case,
          // the matching substring will be used to identify the index
          // pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        }

      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.2/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-toml.min.js"></script>
    

  </body>
</html>
